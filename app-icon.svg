<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#zenGradient)" />

  <!-- Icon: Zen Enso + Pulse -->
  <g transform="translate(112, 112) scale(0.78)" fill="none" stroke="white" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)">
    <!-- The Enso Circle (Open at top-right) -->
    <path d="M 850,300 A 400,400 0 1 0 512,912 A 400,400 0 0 0 912,512" opacity="0.9" />
    
    <!-- The Beat/Pulse in the center -->
    <path d="M 300,512 L 400,512 L 450,380 L 550,644 L 620,512 L 724,512" stroke-width="70" />
  </g>
</svg>
